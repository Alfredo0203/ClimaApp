<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mainCss.css">
    
  </head>
  <body>

    <h1>Estación Meteorológica 1</h1>
    <div class="grid-container">
        <div class="left-column">
        
            
            <div class="speedometer-container">
                <div class="speedometer-text">
                    <div class="static">Speed</div>
                    <div class="dynamic">
                        <span class="km">0</span>
                        <span class="unit">KMPH</span>
                    </div>
                </div>
                <div class="center-point"></div>
                <div class="speedometer-center-hide"></div>
                <div class="speedometer-bottom-hide"></div>
                <div class="arrow-container">
                    <div class="arrow-wrapper speed-0">
                        <div class="arrow"></div>
                    </div>
                </div>
                <div class="speedometer-scale speedometer-scale-1 active">0</div>
                <div class="speedometer-scale speedometer-scale-2">20</div>
                <div class="speedometer-scale speedometer-scale-3"></div>
                <div class="speedometer-scale speedometer-scale-4">30</div>
                <div class="speedometer-scale speedometer-scale-5"></div>
                <div class="speedometer-scale speedometer-scale-6">50</div>
                <div class="speedometer-scale speedometer-scale-7"></div>
                <div class="speedometer-scale speedometer-scale-8">70</div>
                <div class="speedometer-scale speedometer-scale-9"></div>
                <div class="speedometer-scale speedometer-scale-10">90</div>
                <div class="speedometer-scale speedometer-scale-11"></div>
                <div class="speedometer-scale speedometer-scale-12">110</div>
                <div class="speedometer-scale speedometer-scale-13"></div>
                <div class="speedometer-scale speedometer-scale-14">130</div>
                <div class="speedometer-scale speedometer-scale-15"></div>
                <div class="speedometer-scale speedometer-scale-16">150</div>
                <div class="speedometer-scale speedometer-scale-17"></div>
                <div class="speedometer-scale speedometer-scale-18">170</div>
                <div class="speedometer-scale speedometer-scale-19"></div>
            </div>
        <!--   <div class="accelerate-container">
                <button class="increase" onclick="increaseSpeed()">Increase Speed</button>
                <button class="decrease" onclick="decreaseSpeed()">Decrease Speed</button>
            </div>

--> 


        </div>



        <div class="right-column">
          <div class="row1">
            <div class="col1">
               <img src="img/temperatura.png" alt="" style="width: 7rem; height: 7rem;">
            </div>
            <div class="col2">
              <h2>Temperatura</h2>
              <p>30.5°C</p>
              <p>78°F</p>
            </div>
          </div>
          <div class="row2">
            <div class="col1">
                <img src="img/gota-de-agua.png" alt="" style="width: 7rem; height: 7rem;">
            </div>
            <div class="col2">
              <h2>Porcentaje de Humedad</h2>
              <p>65% en ambiente</p>
            </div>
          </div>
          <div class="row3">
            <div class="col1">
                <img src="img/sol.png" alt="" style="width: 7rem; height: 7rem;">
            </div>
            <div class="col2">
              <h2>Radiacion UV</h2>
              <p>Indice UV: 5</p>
              <P>Riesgo: Moderado</P>
            </div>
        
          </div>
        </div>
      </div>

      <div class="grid-container">
        <div class="tercera-columna"><p>180° respecto al norte</p></div>
        <div class="cuarta-columna"><button class="btn">Ver Registro completo</button></div>
      </div>
      
      
      
      <script src="script.js"></script>
  </body>
</html>
